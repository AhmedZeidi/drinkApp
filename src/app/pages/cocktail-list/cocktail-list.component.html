

<div class="container p-4" >
  <div class="row col-12">
    <div class="card col-3 m-2" style="width: 10rem;" *ngFor="let cocktail of cocktails">
      <img class="card-img-top" src="{{cocktail.strDrinkThumb}}">
      <div class="card-body">
        <a routerLink="/cocktail/detail/{{cocktail.idDrink}}"><h6 class="text-center">{{cocktail.strDrink}}</h6></a>
      </div>
    </div>
  </div>
</div>
