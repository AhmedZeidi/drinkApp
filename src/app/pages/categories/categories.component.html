<div class="container p-4"   >
  <ng-container *ngFor="let c of categories">
    <div class="card col-4" style="width: 18rem;" *ngIf="validCategorie(c.strCategory)">
      <img class="card-img-top" src="..." alt="Card image cap" >
      <div class="card-body"  *ngIf="validCategorie(c.strCategory)">
        <a routerLink="/categorie/cocktails/{{c.strCategory}}" ><h1>{{c.strCategory}}</h1></a>
      </div>
    </div>
  </ng-container>


</div>
